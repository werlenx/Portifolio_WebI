<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>RepSys-Login</title>
</head>
<body>
    <div class="container" id="tamplate-areas">
        <section id="conteudo">
            <div class="card-login">
                <img src="img/meu-primeiro-gato.jpg" alt="">

                <form>
                    <div class="formulario">
                        <label class="etiqueta" for="login">Login:</label>
                        <input class="entrada" type="text" id="login" name="login">
                    </div>
                    <div class="formulario">   
                        <label class="etiqueta" for="senha">Senha:</label>
                        <input class="entrada" type="password" id="senha" name="senha">
                    </div>

                    <input class="button" type="submit" value="Enviar">
                </form>
            </div>
        </section>

        <footer id="rodape">
            <h1>rodape</h1>
        </footer>
    </div>
</body>
</html>
